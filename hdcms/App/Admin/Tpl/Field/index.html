<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <css file="__STATIC__/Css/common.css"/>
    <title></title>
    <jquery/>
    <jsconst/>
    <hdui/>
    <script>
        //删除字段
        function del_field(fid) {
            if (confirm("你确定删除字段吗？")) {
                $.get("{|U:'del'}", {"fid": fid}, function (data) {
                    if (data.stat == 'success') {
                        alert(data.message)
                        location.reload(true);
                    } else {
                        alert(data.message);
                    }
                }, "json");
            }
        }
    </script>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:add,array('mid'=>$_GET['mid'])}"
        <if value='METHOD==add'>class='action'</if>
        >添加字段</a> <span>|</span>
        <a href="{|U:'index',array('mid'=>$_GET['mid'])}"
        <if value='METHOD==index'>class='action'</if>
        >字段列表</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">排序</td>
                <td width="30">Fid</td>
                <td width="200">字段描述</td>
                <td width="200">字段名</td>
                <td width="80">类型</td>
                <td width="80">系统</td>
                <td width="60">主表</td>
                <td width="100">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$fields" name="f">
                <tr>
                    <td>
                        <input type="text" name="sort[{$f.field.fid}]" style="width:23px;" value="{$f.fieldsort}"/>
                    </td>
                    <td>
                        {$f.fid}
                    </td>
                    <td>{$f.title}</td>
                    <td>
                        {$f.field_name}
                    </td>
                    <td>{$f.field_type}</td>
                    <td>
                        <if value="{$f.is_system}">是
                            <else>否
                        </if>
                    </td>
                    <td>
                        <if value="{$f.is_main_table}">是
                            <else>否
                        </if>
                    </td>
                    <td>
                        <a href="{|U:'edit',array('fid'=>$f['fid'],'fid'=>$f['fid'])}">修改</a>
                        |
                        <a href="javascript:" cat_name="{$c.cat_name}" onclick="del_field({$f['fid']});">删除</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
