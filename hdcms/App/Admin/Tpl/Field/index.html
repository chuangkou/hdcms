<load file="__STATIC__/header.html"/>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:add,array('mid'=>$_GET['mid'])}"
        <if value='METHOD==add'>class='action'</if>
        >添加字段</a> <span>|</span>
        <a href="{|U:'index',array('mid'=>$_GET['mid'])}"
        <if value='METHOD==index'>class='action'</if>
        >字段列表</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">排序</td>
                <td width="200">字段名</td>
                <td width="200">字段名</td>
                <td width="80">类型</td>
                <td width="80">系统</td>
                <td width="60">主表</td>
                <td width="100">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$fields" name="f">
                <tr>
                    <td>
                        <input type="text" name="sort[{$f.field.fid}]" style="width:23px;" value="{$f.fieldsort}"/>
                    </td>
                    <td>{$f.field_name}</td>
                    <td>
                        {$f.title}
                    </td>
                    <td>{$f.field_type}</td>
                    <td>
                        <if value="{$f.is_system}">是
                            <else>否
                        </if>
                    </td>
                    <td>
                        <if value="{$f.is_main_table}">是
                            <else>否
                        </if>
                    </td>
                    <td>
                        <a href="{|U:'edit',array('fid'=>$f['fid'],'mid'=>$f['mid'],'field_name'=>$f['field_name'],'table_name'=>$f['table_name'])}">修改</a>
                        |
                        <a href="{|U:'del',array('fid'=>$f['fid'],'mid'=>$f['mid'],'field_name'=>$f['field_name'],'table_name'=>$f['table_name'])}"
                           cat_name="{$c.cat_name}" onclick="return confirm('确定删除字段吗？');">删除</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
