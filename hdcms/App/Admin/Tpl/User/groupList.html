<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <css file="__STATIC__/Css/common.css"/>
    <title>文章列表</title>
    <jquery/>
    <jsconst/>
    <hdui/>
    <script>
        $(function () {
            $("input[name='select_all']").click(function () {
                if ($(this).attr("checked")) {
                    $("input[name='aids[]']").attr("checked", "checked");
                } else {
                    $("input[name='aids[]']").removeAttr("checked");
                }
            })
        })
        /**
         * 删除文章
         * @param aid 文章id
         */
        function delArticle(aid) {
            if (aid) {//删除单篇文章
                aids = {'aids[]': aid};
            } else {//批量删除
                var aids = $("input[name='aids[]']").serialize();
            }
            if (confirm("确定删除所有文章吗？")) {
                $.post("__CONTROL__&m=del&mid={$hd.get.mid}", aids, function (data) {
                    if (data) {
                        alert("文章删除成功");
                    } else {
                        alert("文章删除失败");
                    }
                    location.reload(true);
                })
            }
            return false;
        }
    </script>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:'groupAdd'}">添加会员组</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">rid</td>
                <td>用户组名</td>
                <td>系统组</td>
                <td>会员数</td>
                <td>允许投稿</td>
                <td>允许回复</td>
                <td width="100">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$data" name="d">
                <tr>
                    <td>{$d.rid}</td>
                    <td>{$d.rname}</td>
                    <td>
                        <if value="{$d.system}"><span style='color:#f00;'>√</span></if>
                    </td>
                    <td>{$d.user_role} <a href="{|U:'userList',array('rid'=>$d['rid'])}">查看</a></td>
                    <td>
                        <if value="{$d.reply}">允许
                            <else>不允许
                        </if>
                    </td>
                    <td>
                        <if value="{$d.send}">允许
                            <else>不允许
                        </if>
                    </td>
                    <td>
                        <a href="{|U:'groupEdit',array('rid'=>$d['rid'])}">修改</a>
                        <if value="{$d.system}==0">
                            |
                            <a href="{|U:'groupDel',array('rid'=>$d['rid'])}">删除</a>
                        </if>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
    <div style="float:left; margin-top:20px;">
        <input type="button" class="btn2" onclick="delArticle();" value="删除"/>
    </div>
    <div class="page1">
        {$page}
    </div>
</div>
</body>
</html>
