<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>添加用户</title>
    <jquery/>
    <jsconst/>
    <hdui/>
    <!--公共文件-->
    <js file="__GROUP__/Common/Tpl/Js/common.js"/>
    <css file="__GROUP__/Common/Tpl/Css/common.css"/>
    <script>
        $(function () {
            $("form").validation({
                username: {
                    rule: {
                        required: true,
                        ajax: "{|U:'checkUser'}"
                    },
                    error: {
                        required: "用户名不能为空",
                        ajax: "用户已经存在"
                    },
                    success: "输入正确"
                },
                rid: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "用户名不能为空"
                    },
                    success: "输入正确"
                },
                password: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "确认密码不能为空"
                    },
                    success: "输入正确"
                },
                password2: {
                    rule: {
                        confirm: "password",
                        required: true
                    },
                    error: {
                        confirm: "两次密码不一致",
                        required: "密码不能为空"
                    },
                    success: "输入正确"
                },
                email: {
                    rule: {
                        email: true
                    },
                    error: {
                        email: "邮箱输入错误"
                    },
                    success: "输入正确"
                },
                qq: {
                    rule: {
                        qq: true
                    },
                    error: {
                        qq: "qq输入错误"
                    },
                    success: "输入正确"
                }
            })
        });
    </script>
</head>
<body>
<div class="right_content" style="padding: 10px;">
    <div class="menu">
        <a href="#" class="action">添加用户</a>
        <a href="__APP__&c=User&m=userList">用户列表</a>
    </div>
    <form action="{|U:'userAdd'}" method="post">
        <table class="table">
            <tr>
                <th class="w100">用户名</th>
                <td>
                    <input type="text" name="username" class="w200"/>
                </td>
            </tr>
            <tr>
                <th class="w100">用户组</th>
                <td>
                    <select name="rid">
                        <option value="">===选择===</option>
                        <list from="$role" name="r">
                            <option value="{$r.rid}">{$r.rname}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="w100">密码</th>
                <td>
                    <input type="password" name="password" class="w200"/>
                </td>
            </tr>
            <tr>
                <th class="w100">确认密码</th>
                <td>
                    <input type="password" name="password2" class="w200"/>
                </td>
            </tr>
            <tr>
                <th class="w100">头像</th>
                <td>
                    <table border="0">
                        <tr>
                            <td>
                                <input type="text" readonly="readonly" name="favicon" class="w300"/>
                                    <span class="thumb">
                                    <input type="file" name="thumb_file" class="upload_thumb"
                                           onchange="thumbUpload(this,'{|U:thumbUpload}','img_target','favicon','faviconpic')"/>
                                    </span>
                                <iframe name="img_target" style="display:none;"></iframe>
                            </td>
                            <td>
                                <div class="faviconpic"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th class="w100">email</th>
                <td>
                    <input type="text" name="email" class="w200"/>
                </td>
            </tr>
            <tr>
                <th class="w100">QQ</th>
                <td>
                    <input type="text" name="qq" class="w200"/>
                </td>
            </tr>
            <tr>
                <th class="w100">性别</th>
                <td>
                    <input type="radio" name="sex" value="1" checked="checked"/> 男
                    <input type="radio" name="sex" value="2"/> 女
                    <span id="hd_sex"></span>
                </td>
            </tr>
        </table>
        <div style="margin-top:20px;">
            <input type="submit" class="btn" value="确定"/>
        </div>
    </form>
</div>
</body>
</html>
