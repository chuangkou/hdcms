<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <css file="__STATIC__/Css/common.css"/>
    <title>显示前台会员列表</title>
    <jquery/>
    <jsconst/>
    <hdui/>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="__APP__&c=User&m=userList" class="action">用户列表</a>
        <a href="__APP__&c=User&m=userAdd">添加用户</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">uid</td>
                <td>用户名</td>
                <td>会员组</td>
                <td>呢称</td>
                <td>QQ</td>
                <td>email</td>
                <td width="100">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$user" name="u">
                <tr>
                    <td>{$u.uid}</td>
                    <td>{$u.username}</td>
                    <td>
                        <a href="{|U:'userList',array('rid'=>$u['rid'])}">{$u.rname}</a></td>
                    <td>{$u.realname}</td>
                    <td>{$u.qq}</td>
                    <td>{$u.email}</td>
                    <td>
                        <a href="{|U:'userEdit',array('uid'=>$u['uid'])}">修改</a> |
                        <a href="{|U:'userDel',array('uid'=>$u['uid'])}" onclick="return confirm('确定删除用户【{$u.username}】吗？')">删除</a> |
                        <a href="{|U:'lock',array('uid'=>$u['uid'])}">锁定</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
    <div class="page1">
        {$page}
    </div>
</div>
</body>
</html>
