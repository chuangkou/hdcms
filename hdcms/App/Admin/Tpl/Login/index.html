<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title></title>
    <jquery/>
    <hdui/>
    <css file="__CONTROL_TPL__/Css/login.css"/>
    <js file="__CONTROL_TPL__/Js/js.js"/>
    <script>
        $(function () {
            $("form").validation({
                //=================修改个人资料=================
                username: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "帐号不能为空"
                    }
                },
                password: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "密码不能为空"
                    }
                },
                "code":{
                    rule:{
                        required:true,
                        ajax:"{|U:'checkCode'}"
                    },
                    error:{
                        required:"请输入验证码",
                        ajax:"验证码错误"
                    }
                }
            });
        });
    </script>
</head>
<body>
<div class="top">
    <div class="logo"></div>
</div>
<div class="big">
    <div class="main">
        <form action="{|U:Login}" method="post">
            <table class="table">
                <tr>
                    <th class="w100">帐号</th>
                    <td>
                        <input type="text" name="username"/>
                    </td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <th>验证码</th>
                    <td>
                        <input type="text" name="code"/><br/>

                        <div class="code">
                            <span>输入下图中的字符</span>
                            <img src="{|U:'code'}" onclick="this.src='{|U:'code'}&'+Math.random()"/>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="send" style="margin-top:20px;margin-left:80px;">
                <input type="submit" class="btn" value="登录"/>
            </div>
        </form>
    </div>
    <div class="hdcms">
        <h2>HDCMS快速建站利器</h2>

            <li>使用HDCMS完全免费</li>

            <li>免费提供<b>精品模板</b></li>
            <li>6万盾友与你同在</li>
        </ul>

            <a href="http://www.houdunwang.com" target="_blank">php培训</a> <span>|</span>
            <a href="http://bbs.houdunwang.com" target="_blank">获得帮助</a>
        </div>
    </div>
</div>
</body>
</html>
