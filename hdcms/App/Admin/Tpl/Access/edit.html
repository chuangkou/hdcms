<load file="__CONTROL_TPL__/header.html"/>
<js file="__CONTROL_TPL__/Js/access.js"/>
<div class="node">
    <form action="{|U:'edit'}" method="post">
        <input type="hidden" name="rid" value="{$hd.get.rid}"/>
        <input type="hidden" name="node[]" value="1|1"/><!--应用admin节点-->
        <list from="{$node}" name="n">
            <div class="control">
                <h3>
                    <label>
                        <input type="checkbox" name="node[]" value="{$n.nid}|{$n.level}" lab="control" <if value="$n.rid">checked="checked"</if>/> {$n.title}
                        <a href="javascript:" lab="all">全选</a>
                        <a href="javascript:" lab="cancel">取消</a>
                    </label>
                </h3>
                <!--方法-->
                <if value="$n.node">
                    <ul class="method">
                        <list from="$n.node" name="m">
                            <li>
                                <label>
                                    <input type="checkbox" name="node[]" value="{$m.nid}|{$m.level}" lab="method" <if value="$m.rid">checked="checked"</if>/>
                                    {$m.title}
                                </label>
                            </li>
                        </list>
                    </ul>
                </if>
            </div>
        </list>
        <div style="margin:20px;">
            <input type="submit" class="btn" value="确定"/>
        </div>
    </form>
</div>
</div>
</body>
</html>
