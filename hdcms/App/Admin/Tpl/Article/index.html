<load file="__STATIC__/header.html"/>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:index,array('tablename'=>$_GET['tablename'])}"
        <if value='METHOD==index'>class='action'</if>
        >内容列表</a> <span>|</span>
        <a href="{|U:add,array('mid'=>$_GET['mid'])}"
        <if value='METHOD=="add"'>class='action'</if>
        >添加文章</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">id</td>
                <td>标题</td>
                <td width="100">所属栏目</td>
                <td width="100">更新时间</td>
                <td width="60">点击</td>
                <td width="80">发布人</td>
                <td width="200">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$content" name="c">
                <tr>
                    <td>{$c.aid}</td>
                    <td>{$c.title}</td>
                    <td>{$c.catname}</td>
                    <td>{$c.updatetime|date:"Y-m-d",@@}</td>
                    <td>{$c.click}</td>
                    <td>{$c.username}</td>
                    <td>
                        <a href="{|U:'Index/Index/article',array('aid'=>$c['aid'],'mid'=>$c['mid'],'cid'=>$c['cid'])}" target="_blank">预览</a> |
                        <a href="{|U:'edit_show',array('cid'=>$c['cid'])}">修改</a> |
                        <a href="{|U:'del',array('cid'=>$c['cid'])}" class="del_category"
                           cat_name="{$c.cat_name}">删除</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
    <div class="page1">
        {$page}
    </div>
</div>
</body>
</html>
