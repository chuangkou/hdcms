<load file="__STATIC__/header.html"/>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:add}" class="action">添加模型</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">MID</td>
                <td>模型名称</td>
                <td width="120">类型</td>
                <td width="100">表名</td>
                <td width="60">状态</td>
                <td width="200">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$model" name="m">
                <tr>
                    <td width="30">{$m.mid}</td>
                    <td>{$m.model_name}</td>
                    <td><if value='$m.type==1'>基本模型<else>独立模型</if></td>
                    <td width="80">{$m.tablename}</td>

                    <td width="60">
                        <if value="$m['enable']">开启
                            <else>关闭
                        </if>
                    </td>
                    <td width="200">
                        <a href="{|U:'Field/index',array('mid'=>$m['mid'])}">字段管理</a> |
                        <a href="{|U:'model_show',array('mid'=>$m['mid'])}">修改</a> |
                        <if value="$m['enable']">
                            <a href="{|U:'model_enable',array('mid'=>$m['mid'],'stat'=>0)}">关闭</a>
                            <else>
                                <a href="{|U:'model_enable',array('mid'=>$m['mid'],'stat'=>1)}">开启</a>
                        </if>
                        |
                        <a href="{|U:'model_enable',array('mid'=>$m['mid'])}">删除</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
