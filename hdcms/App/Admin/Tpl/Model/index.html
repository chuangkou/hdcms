<load file="__STATIC__/header.html"/>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:add}" class="action">添加模型</a>
    </div>
    <div class="content">
        <table class="table table-title">
            <thead>
            <tr>
                <td width="30">MID</td>
                <td>模型名称</td>
                <td width="120">类型</td>
                <td width="150">表名</td>
                <td width="60">状态</td>
                <td width="160">操作</td>
            </tr>
            </thead>
            <tbody>
            <list from="$model" name="m">
                <tr>
                    <td>{$m.mid}</td>
                    <td>{$m.model_name}</td>
                    <td>
                        <if value='$m.type==1'>基本模型
                            <else>独立模型
                        </if>
                    </td>
                    <td>{$m.tablename}</td>

                    <td>
                        <if value="$m['enable']">开启
                            <else>关闭
                        </if>
                    </td>
                    <td>
                        <a href="{|U:'Field/index',array('mid'=>$m['mid'])}">字段管理</a> |
                        <a href="{|U:'edit',array('mid'=>$m['mid'])}">修改</a> |
                        <a href="{|U:'del',array('mid'=>$m['mid'])}">删除</a>
                    </td>
                </tr>
            </list>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
