<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>栏目管理</title>
    <jquery/>
    <hdui/>
    <jsconst/>
    <js file="__CONTROL_TPL__/Js/category.js"/>
    <css file="__CONTROL_TPL__/Css/category.css"/>
</head>
<body>
<div class="content">
    <table class="table table-title">
        <thead>
        <tr>
            <td>名称</td>
            <td width="100">大小</td>
            <td width="100">操作</td>
        </tr>
        </thead>
        <tbody>
        <if value="$_GET['dir']">
            <a href="javascript:window.history.back();" style="color:#666;font-size:12px;display:block;padding:10px;">返回上级目录</a>
        </if>
        <list from="$files" name="f">
            <tr>
                <td>
                    <if value="$f['type']=='file'">
                        <a action="{$hd.get.action}" class="select" href="{style}/<?php echo str_replace(ROOT_PATH.'template/'.$tpl_style.'/','',$f['path']);?>">{$f.name}</a>
                        <else>
                            <a href="{|U:'selectTpl','dir='.base64_encode($f['path']).'&'.'action='.$_GET['action']}">{$f.name}</a>
                    </if>
                </td>
                <td>
                    {|get_size:$f['filesize']}
                </td>
                <td>
                    <if value="$f['type']=='file'">
                        <a action="{$hd.get.action}" class="select" href="{style}/<?php echo str_replace(ROOT_PATH.'template/'.$tpl_style.'/','',$f['path']);?>">选择</a>
                        <else>
                            <a href="{|U:'selectTpl','dir='.base64_encode($f['path']).'&'.'action='.$_GET['action']}">进入</a>
                    </if>
                </td>

                </td>
            </tr>
        </list>
        </tbody>
    </table>
</div>
</body>
</html>
