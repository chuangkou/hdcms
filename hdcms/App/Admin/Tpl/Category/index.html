<load file="__TPL__/category/header.html"/>
<table class="table table-title">
    <thead>
    <tr>
        <td width="30">CID</td>
        <td>栏目名称</td>
        <td>所属模型</td>
        <td width="100">访问</td>
        <td width="200">操作</td>
    </tr>
    </thead>
    <tbody>
    <list from="$category" name="c">
        <tr>
            <td>{$c.cid}</td>
            <td>
                <a href="{|U:'showContentList',array('cid'=>$c['cid'])}">
                    <if value="$c.pid!=0">└</if>
                    {$c.html}{$c.catname}</a>
            </td>
            <td>
                <a href="{|U:$c['control'].'/index','mid='.$c['mid']}">{$c.model_name}</a>
            </td>
            <td><a href="{|U:'index/index/index'}" target="_blank">访问</a></td>
            <td>
                <a href="{|U:'add',array('pid'=>$c['cid'])}">添加子栏目</a> |
                <a href="{|U:'edit',array('cid'=>$c['cid'])}">修改</a> |
                <a href="{|U:'del',array('cid'=>$c['cid'])}" class="del_category" cat_name="{$c.cat_name}">删除</a> |
                <a href="{|U:'move',array('cid'=>$c['cid'])}">移动</a>
            </td>
        </tr>
    </list>
    </tbody>
</table>
</div>
</body>
</html>
