<load file="__CONTROL_TPL__/header.html"/>
<script>
    //验证有没有选择删除的目录
    $(function () {
        $("form").submit(function () {
            if ($("input[lab='dir']:checked").length == 0) {
                alert("请选择删除的目录");
                return false;
            }
        })
    })
    //反选删除备份列表
    $(function () {
        $("input.select_dir").click(function () {
            if ($(this).attr("checked") == 'checked') {
                $("input.select_dir").attr("checked", true);
                $("input[lab='dir']").attr("checked", true);
            } else {
                $("input.select_dir").attr("checked", false);
                $("input[lab='dir']").attr("checked", false);
            }
        })
    })
</script>
<form action="{|U:'delBackupDir'}" method="post">
    <table class="table table-title">
        <thead>
        <tr>
            <td width="50">
                <label><input type="checkbox" class="select_dir"/> 反选</label>
            </td>
            <td>备份目录</td>
            <td>备份时间</td>
            <td>大小</td>
            <td width="200">操作</td>
        </tr>
        </thead>
        <tbody>
        <list from="$dir" name="d">
            <tr>
                <td width="50">
                    <label><input type="checkbox" lab="dir" name="dir[]" value="{$d.name}"/></label>
                </td>
                <td>{$d.name}</td>
                <td>{$d.filemtime|date:'Y-m-d h:i:s',@@}</td>
                <td>{$d.filesize}</td>
                <td>
                    <a href="{|U:'recovery',array('dir'=>$d['name'])}">数据还原</a>
                </td>
            </tr>
        </list>
        </tbody>
    </table>
    <div class="send" style="margin-left:15px;">
        <label><input type="checkbox" class="select_dir"/> <span style='font-size:12px;'>反选</span></label>
        <input type="submit" name="optimize" value="批量删除" class="btn"/>
    </div>
    </div>
</form>
</body>
</html>
