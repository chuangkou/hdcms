<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <css file="__STATIC__/Css/common.css"/>
    <title>栏目管理</title>
    <jquery/>
    <jsconst/>
    <hdui/>
    <js file="__CONTROL_TPL__/Js/category.js"/>
    <css file="__CONTROL_TPL__/Css/category.css"/>
    <js file="__GROUP__/Common/Tpl/Js/common.js"/>
    <script>
        $(function () {
            $("input[name='select_all']").click(function () {
                if ($(this).attr("checked")) {
                    $("input[name='comment_id[]']").attr("checked", "checked");
                } else {
                    $("input[name='comment_id[]']").removeAttr("checked");
                }
            })
        })
        /**
         * 删除文章
         * @param aid 文章id
         */
        function delArticle(comment_id) {
            if (comment_id) {//删除单篇文章
                comment_ids = {'comment_id[]': comment_id};
            } else {//批量删除
                var comment_ids = $("input[name='comment_id[]']").serialize();
            }

            if (confirm("确定删除所有评论吗？")) {
                $.post("__CONTROL__&m=del", comment_ids, function (data) {
                    if (data) {
                        alert("文章删除成功");
                    } else {
                        alert("文章删除失败");
                    }
                    location.reload(true);
                })
            }
            return false;
        }
    </script>
</head>
<body>
<div class="right_content">
    <div class="menu">
        <a href="{|U:index}"
        <if value='METHOD==index'>class='action'</if>
        >评论管理</a> <span>|</span>
        <a href="{|U:index}"
        <if value='METHOD==verify'>class='action'</if>
        >审核评论</a>
        <!--<a href="#list">生成内容页静态</a> <span>|</span>-->
    </div>
    <table class="table table-title">
        <thead>
        <tr>
            <td width="30"><input type="checkbox" name="select_all"/></td>
            <td width="30">mid</td>
            <td>发表人</td>
            <td>评论</td>
            <td width="60">状态</td>
            <td width="100">操作</td>
        </tr>
        </thead>
        <tbody>
        <list from="$comment" name="c">
            <tr>
                <td><input type="checkbox" name="comment_id[]" value="{$c.comment_id}"/></td>
                <td width="30">{$c.comment_id}</td>
                <td>{$c.username}</td>
                <td>{$c.title}</td>
                <td><if value="$c.display">正常<else>关闭</if></td>
                <td>
                    <a href="{|U:'del',array('comment_id'=>$c['comment_id'])}" onclick="return delArticle('{$c.comment_id}')">删除</a>
                </td>
            </tr>
        </list>
        </tbody>
    </table>
    <div style="float:left; margin-top:20px;">
        <input type="button" class="btn2" onclick="delArticle();" value="删除"/>
    </div>
    <div class="page1">
        {$page}
    </div>
</div>

</body>
</html>
