<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title></title>
    <jquery/>
    <hdui/>
    <css file="__GROUP__/Common/Tpl/Css/article.css"/>
    <!--公共文件-->
    <css file="__GROUP__/Common/Tpl/Css/common.css"/>
    <script>
        //验证表单
        $(function () {
            $("#userinfo").validation({
                //=================修改个人资料=================
                realname: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "呢称不能为空"
                    }
                },
                qq: {
                    rule: {
                        qq: true
                    },
                    error: {
                        qq: "QQ号错误"
                    }
                },
                email: {
                    rule: {
                        email: true
                    },
                    error: {
                        email: "邮箱错误"
                    }
                }
            });
            $("#editPassword").validation({
                //=================修改密码=================
                //验证规则
                oldpassword: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "旧密码不能为空"
                    }
                },
                password2: {
                    rule: {
                        required: true,
                        confirm: "password"
                    },
                    error: {
                        required: "确认密码不能为空",
                        confirm: "两次密码不一致"
                    }
                },
                password: {
                    rule: {
                        required: true
                    },
                    error: {
                        required: "新密码不能为空"
                    }
                }
            })
        })

    </script>
</head>
<body>
<div class="big">
    <!--右侧内容-->
    <div class="right_content">
        <div class="tab">
            <ul class="tab_menu">
                <li lab="base">
                    <a class="action" href="#">基本信息</a>
                </li>
                <li lab="tpl">
                    <a class="" href="#">修改密码</a>
                </li>
            </ul>
            <div class="tab_content">
                <div id="base" class="con action">
                    <form action="{|U:'edit'}" method="post" id="userinfo">
                        <input type="hidden" name="uid" value="{$field.uid}"/>
                        <table class="table">
                            <tr>
                                <th>呢称</th>
                                <td>
                                    <input type="text" name="realname" value="{$field.realname}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>性别</th>
                                <td>
                                    <input type="radio" name="sex" value="1"
                                    <if value="$field['sex']==1">checked="checked"</if>
                                    /> 男
                                    <input type="radio" name="sex" value="2"
                                    <if value="$field['sex']==2">checked="checked"</if>
                                    /> 女
                                </td>
                            </tr>
                            <tr>
                                <th>QQ号码</th>
                                <td>
                                    <input type="text" name="qq" value="{$field.qq}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>邮箱</th>
                                <td>
                                    <input type="text" name="email" value="{$field.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="确定" class="btn"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div id="tpl" class="con ">
                    <form action="{|U:'editPassword'}" method="post" id="editPassword">
                        <input type="hidden" name="uid" value="{$field.uid}"/>
                        <table class="table">
                            <tr>
                                <th>旧密码</th>
                                <td>
                                    <input type="password" name="oldpassword"/>
                                </td>
                            </tr>
                            <tr>
                                <th>新密码</th>
                                <td>
                                    <input type="password" name="password"/>
                                </td>
                            </tr>
                            <tr>
                                <th>确认密码</th>
                                <td>
                                    <input type="password" name="password2"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="确定" class="btn"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
